<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="es">
        <link rel="stylesheet" href="../estilos.css">
    </head>
    <body>
        <div id="user-input-div">
            <input placeholder="Inserte usuario..." type="text" id="username-input" /><br>
        </div>

        <div id="user-buttons">
            <button onclick="joinCall()">Unirse</button>
        </div>

        <div id="video-call-div">
            <video muted id="local-video" autoplay></video>
            <video id="remote-video" autoplay></video>

            <div class="call-action-div">
                <button onclick="muteVideo()">Mutear Video</button>
                <button onclick="muteAudio()">Mutear Audio</button>
            </div>
        </div>
        <script src="./receptor.js"></script>
    </body>
</html>
